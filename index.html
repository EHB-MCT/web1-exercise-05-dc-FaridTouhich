<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dc comics</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>

    <div class="wrapper">

        <img src="images/logo.png">

        <h1>FEATURED</h1>

        <div class="featured">

            <div class="item">
                <img src="images/featured_all_acces.jpg" alt="">
                <h3>DC All Acces</h3>
            </div>

            <div class="item wonderwoman">
                <img src="images/featured_wonderwoman.jpg" alt="">
                <h3>Wonder Woman</h3>
            </div>

        </div>

        <h1>WHO'S WHO</h1>

        <div class="whoswho">

            <div class="item">
                <img src="images/batman.jpg" alt="">
                <h3>batman</h3>
            </div>
            <div class="item">
                <img src="images/flash.jpg" alt="">
                <h3>flash</h3>
            </div>
            <div class="item">
                <img src="images/wonderwoman.jpg" alt="">
                <h3>wonderwoman</h3>
            </div>
            <div class="item">
                <img src="images/greenlantern.jpg" alt="">
                <h3>greenlantern</h3>
            </div>
            <div class="item">
                <img src="images/superman.jpg" alt="">
                <h3>superman</h3>
            </div>

        </div>

    </div>

</html>
